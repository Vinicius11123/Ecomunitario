<app-header></app-header>
<div class="background">
<br><br><br>
</div>
<!---- <div *ngIf="isAuthenticated;"> -->
  <div>
  <mat-form-field class="center-input" style="width: 200px;">
    <input matInput placeholder="Filme" [(ngModel)]="Filme" name="Filme">
  </mat-form-field>
  <button mat-raised-button type="submit" class="center-input"(click)="getData()">Login</button>
  </div>
  <div *ngIf="movieData">
    <mat-card class="example-card">
      <mat-card-header>
      <div class="example-card2">
        <mat-card-subtitle class="example-card3">{{movieData?.title}}</mat-card-subtitle>
      </div>
      </mat-card-header>
      <mat-card-content>
        <img class="centrao" mat-card-xl-image [src]="'https://image.tmdb.org/t/p/w500' + movieData.poster_path" alt="Movie Poster">
        <p>{{movieData?.overview}}
        </p>
        <mat-divider></mat-divider>
      </mat-card-content>
    </mat-card>
    </div>

<app-footer></app-footer>
